"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
command_timeout = 1000
format = """\
  $username\
  $hostname\
  $directory\
  $git_branch\
  $git_status\
  $fill\
  $python\
  $status\
  $cmd_duration\
  $line_break\
  $character\
  """

[character]
# error_symbol = "[âœ–](red)"
error_symbol = "[â¯](green)"
success_symbol = "[â¯](green)"

[cmd_duration]
min_time = 2000
# format = "took [$duration]($style) "
# style = "yellow"

[custom.direnv]
format = "[$symbol]($style)"
style = "blue"
symbol = "ï‡‹  "
when = "env | grep -E '^DIRENV_FILE='"

[directory]
fish_style_pwd_dir_length = 1
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = "ï€£"
home_symbol = "~"
style = "blue"
truncate_to_repo = true
truncation_length = 8
truncation_symbol = "../"
repo_root_format = '[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
before_repo_root_style = "blue"
repo_root_style = "blue"

[fill]
symbol = " "

[git_branch]
format = "[$symbol$branch]($style) "
style = "purple"
symbol = "ï„¦ "
only_attached = true

[git_status]
disabled = false
ahead = "â–²"
behind = "â–¼"
conflicted = "ï— "
deleted = "ï– "
diverged = "ó°†— "
format = "([$ahead_behind]($style))"
modified = "ïª "
renamed = "ïš "
staged = "ï• "
stashed = "ï€œ "
style = "purple"
untracked = "ï™ "
up_to_date = "ï˜ "

[hostname]
format = "[@$hostname]($style) in "
ssh_only = true
style = "green"

[python]
format = "[${symbol}${pyenv_prefix}(${version})(($virtualenv))]($style)"
symbol = "ğŸ "

[status]
disabled = false
format = "[$symbol]($style) "
success_style = "green"
failure_style = "red"
success_symbol = "ï®"
symbol = "ï‘§"

[username]
format = "[$user]($style)"
show_always = false
style_root = "red"
style_user = "yellow"
